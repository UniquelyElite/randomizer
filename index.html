<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="height: 100vh;">
    <div id="outputHold" style="display: none;">
        <p id="output"></p>
        <button id="randomize" class="inputButton" type="button" onclick="random()">Randomize?</button>
        <button id="back" class="inputButton" type="button" onclick="document.getElementById('outputHold').style.display = 'none';">Go Back?</button>
    </div>
    <div id="userInput">
        <div id="items"></div>
        <div id="inputContainer">
            <input type="text" id="itemInput" name="itemInput" placeholder="Insert Item Here" autocomplete="off">
            <button id="addItem" class="inputButton" type="button" onclick="insert()">Add Item?</button>
            <button id="randomize" class="inputButton" type="button" onclick="random()">Randomize?</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
